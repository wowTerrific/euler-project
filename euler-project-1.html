<html>
  <head>
    <title>Euler Project 1</title>
  </head>
  <body>
	<h1>Euler Project 1</h1>
	<p>If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.</p>

	<p>Find the sum of all the multiples of 3 or 5 below 1000.</p>

	<div id="list"></div>
	<div id="sum"></div>

	<script>
const listArray = document.getElementById('list');
const sum = document.getElementById('sum');

let tempArray = [];
let tempSum = 0;


for (let i = 1; i < 1000; i++) {
	if ( (i % 3 === 0) || (i % 5 === 0) ) {
	  tempArray.push(i);
	  tempSum += i;
	}
}

listArray.innerHTML = '<p>' + tempArray.toString() + '</p>';
sum.innerHTML = '<h3 style="font-weight: bold;">' + tempSum + '</h3>';
	</script>
  </body>
</html>
